version: '3.8'

services:
  # Laravel Application
  laravel-app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: meatshop-laravel
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./laravel:/var/www
      - ./laravel/vendor:/var/www/vendor
    networks:
      - meatshop-network
    ports:
      - "8000:8000"

  # Node.js API Server
  node-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meatshop-api
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - meatshop-network
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/meatshop_pos
      - JWT_SECRET=your_jwt_secret_key_here
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=your_email@gmail.com
      - EMAIL_PASS=your_app_password

  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: meatshop-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - meatshop-network
    ports:
      - "27017:27017"

  # Redis for Laravel
  redis:
    image: redis:7-alpine
    container_name: meatshop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meatshop-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: meatshop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-available
      - ./laravel/storage/app/public:/var/www/public
    networks:
      - meatshop-network

volumes:
  mongo_data:
  redis_data:

networks:
  meatshop-network:
    driver: bridge
